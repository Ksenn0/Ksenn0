<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(28, 28, 197, 0.884);
            font: normal 20pt Arial;        
        }

        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt("Digite um número:")) // String
        var n2 = Number(window.prompt("Digite outro número:")) // String
        var r = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${r}`)
        // "+" serve para adição e para concatenacão
        // (Number + Number) = adição
        // (String + String) = Concatenação
    </script>
</body>
</html>
